<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Quotes</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<head>
  <title>
    Quotes
  </title>
</head>

<body>
  <div class="container-fluid row quote-block">
    <div class="col-md-4">
    </div>
  <div class="well col-md-4 text-center" id="actualQuoteBlock">
    <div id="quote">I feel like I'm too busy writing history to read it.</div><br>
    <p class="text-right" id="author"> - Kanye West</p><br>
    <button id="generate" class="btn btn-default pull-right">New Quote</button>
    <a id="tweet" class="btn btn-twitter btn-md pull-left" href="https://twitter.com/intent/tweet?text="><i class="fa fa-twitter"></i></a>
  </div><!-- quote -->
    <div class="col-md-4">
    </div>
  </div> <!-- row -->
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
